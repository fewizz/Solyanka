    I:"Круск Block Cost"=1
    I:"Мантикора Block Cost"=1
    I:"Мумия Block Cost"=1
    I:"Эрепод Block Cost"=1
}


##########################################################################################################
# despawning
#--------------------------------------------------------------------------------------------------------#
# Forces a mob to despawn naturally (unless tamed). Some farmable mobs such as Pinkies ignore their Natural Despawning setting once they've been fed or moved out of their home dimension.
##########################################################################################################

despawning {
    B:"Альфа-Джаст Forced Despawning"=false
    B:"Альфа-Джаст Natural Despawning"=false
    B:"Горгомит Forced Despawning"=false
    B:"Горгомит Natural Despawning"=true
    B:"Джаст Forced Despawning"=false
    B:"Джаст Natural Despawning"=false
    B:"Клинг Forced Despawning"=false
    B:"Клинг Natural Despawning"=true
    B:"Круск Forced Despawning"=false
    B:"Круск Natural Despawning"=true
    B:"Мантикора Forced Despawning"=false
    B:"Мантикора Natural Despawning"=true
    B:"Мумия Forced Despawning"=false
    B:"Мумия Natural Despawning"=true
    B:"Эрепод Forced Despawning"=false
    B:"Эрепод Natural Despawning"=true
}


##########################################################################################################
# dungeon weights
#--------------------------------------------------------------------------------------------------------#
# The higher the weight, the more likely this mob will appear in random dungeon spawners. Vanilla Zombie have a dungeon weight of 200.
##########################################################################################################

"dungeon weights" {
    D:"Альфа-Джаст Dungeon Weight"=0.0
    D:"Горгомит Dungeon Weight"=150.0
    D:"Джаст Dungeon Weight"=0.0
    D:"Клинг Dungeon Weight"=150.0
    D:"Круск Dungeon Weight"=50.0
    D:"Мантикора Dungeon Weight"=150.0
    D:"Мумия Dungeon Weight"=200.0
    D:"Эрепод Dungeon Weight"=100.0
}


##########################################################################################################
# enabled spawns
#--------------------------------------------------------------------------------------------------------#
# Set to false to prevent mobs from spawning naturally at all.
##########################################################################################################

"enabled spawns" {
    B:"Альфа-Джаст Spawning Enabled"=true
    B:"Горгомит Spawning Enabled"=true
    B:"Джаст Spawning Enabled"=true
    B:"Клинг Spawning Enabled"=true
    B:"Круск Spawning Enabled"=true
    B:"Мантикора Spawning Enabled"=true
    B:"Мумия Spawning Enabled"=true
    B:"Эрепод Spawning Enabled"=true
}


##########################################################################################################
# group settings
#--------------------------------------------------------------------------------------------------------#
# Here you can set the spawning settings for all mobs in this group that use the GROUP tag.
##########################################################################################################

"group settings" {
    S:"Desert Mobs Spawn Biomes"=SANDY, WASTELAND, MESA, -COLD
