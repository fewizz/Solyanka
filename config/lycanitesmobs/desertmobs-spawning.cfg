# Configuration file

##########################################################################################################
# area limits
#--------------------------------------------------------------------------------------------------------#
# Sets how many of each mob is allowed to naturally spawn near each other.
##########################################################################################################

"area limits" {
    I:"Альфа-Джаст Area Limit"=2
    I:"Горгомит Area Limit"=40
    I:"Джаст Area Limit"=10
    I:"Клинг Area Limit"=10
    I:"Круск Area Limit"=3
    I:"Мантикора Area Limit"=10
    I:"Мумия Area Limit"=10
    I:"Эрепод Area Limit"=5
}


##########################################################################################################
# block costs
#--------------------------------------------------------------------------------------------------------#
# Only used by certain spawners. Sets how many blocks are required for spawning, such as how many blocks of Fire a Cinder requires.
##########################################################################################################

"block costs" {
    I:"Альфа-Джаст Block Cost"=1
    I:"Горгомит Block Cost"=1
    I:"Джаст Block Cost"=1
